name: Issue Event Processor

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  process-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Process issue event
        run: bash scripts/process-event.sh
        env:
          EVENT_NAME: ${{ github.event_name }}
          EVENT_PATH: ${{ github.event_path }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload event artifact
        uses: actions/upload-artifact@v4
        with:
          name: issue-event-payload
          path: output/event.json