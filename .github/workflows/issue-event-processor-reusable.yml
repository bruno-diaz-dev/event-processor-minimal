name: Reusable Issue Event Processor

on:
  workflow_call:
    inputs:
      comment-enabled:
        description: 'Whether to post a comment on the issue'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  issues: write

jobs:
  process-issue:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Process issue event
        run: bash scripts/process-event.sh
        env:
          EVENT_NAME: ${{ github.event_name }}
          EVENT_PATH: ${{ github.event_path }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT_ENABLED: ${{ inputs.comment-enabled }}